events {
    worker_connections 1000;
}

http {
    access_log off;
    sendfile   on;
    
    upstream api {
        server api01:8080;
        server api02:8080;
    }

    server {
        listen 9999; # Lembra da porta 9999 obrigat√≥ria?
        
        location / {
            rewrite ^/clientes/([0-9]+)/extrato$ /rpc/get_cliente_extrato?id=$1 break;
            proxy_pass http://localhost:8080; # Assuming PostgREST is running on port 3000
        }
    }
}
